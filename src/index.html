<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Калькулятор трикутника</title>
</head>
<body>
    <form id="form__triangle-calc" method="post">
        <h1>Введіть 3 сторони трикутника</h1><br>
        <input type="text" class="form__text-input" placeholder="Перша сторона" id="aTriangle">
        <input type="text" class="form__text-input" placeholder="Друга сторона" id="bTriangle">
        <input type="text" class="form__text-input" placeholder="Третя сторона" id="cTriangle">&nbsp;
        <input type="submit" value="Обчислити" id="form__submit-button">
        <button type="reset" id="form__clear-button">Очистити</button>
        <p id="resultTriangle">&nbsp;</p>
        <input type="text" class="form__text-input" placeholder="Периметр" id="perimetrTriangle">
        <input type="text" class="form__text-input" placeholder="Площа" id="areaTriangle" title="Значення округлені">
        <button type="button" class="form__button__change-theme" id="button__change-theme">Змінити тему</button>
    </form>
</body>
</html>
