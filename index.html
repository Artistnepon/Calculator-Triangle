<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" id="changeTheme" href="styles-day.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Калькулятор трикутника</title>
</head>
<body>
    <form id="form__triangle-calc" method="post">
        <h1>Введіть 3 сторони трикутника</h1><br>
        <input type="text" placeholder="Перша сторона" id="aTriangle">
        <input type="text" placeholder="Друга сторона" id="bTriangle">
        <input type="text" placeholder="Третя сторона" id="cTriangle">&nbsp;
        <input type="submit" value="Обчислити">
        <button type="reset" id="form__clear-button">Очистити</button>
        <p id="resultTriangle"></p>
        <input type="text" placeholder="Периметр" id="perimetrTriangle">
        <input type="text" placeholder="Площа" id="areaTriangle" title="Значення округлені">
        <button type="button" class="form__button__change-theme" onclick="changeTheme()">Змінити тему</button>
    </form>
    
<script src="script.js"></script>
<script src="script-change-theme.js"></script>
</body>
</html>
